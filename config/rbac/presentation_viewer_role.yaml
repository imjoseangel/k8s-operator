# permissions for end users to view presentations.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: presentation-viewer-role
rules:
- apiGroups:
  - presentation.example.com
  resources:
  - presentations
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - presentation.example.com
  resources:
  - presentations/status
  verbs:
  - get
