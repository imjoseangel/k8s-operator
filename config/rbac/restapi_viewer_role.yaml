# permissions for end users to view restapis.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: restapi-viewer-role
rules:
- apiGroups:
  - restapi.example.com
  resources:
  - restapis
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - restapi.example.com
  resources:
  - restapis/status
  verbs:
  - get
